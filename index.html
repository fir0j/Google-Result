<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>news-Google Search</title>
        <link rel="icon" href="./assests/icon.png" type="image/icon type">
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="text-center">

        <header class="flex border p-1">

            <div class="searchBox xl:flex-none w-11/12 pr-10">
                <div class="flex flex-no-wrap w-full">

                    <div class="xl:flex-none w-2/12 flex justify-center items-center">
                            <figure class=" w-20">
                                <img class="googleLogo inline-block" alt="google"
                                    src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                            </figure>
                    </div>

                    <div class="xl:flex-none w-10/12">
                            <form class="flex justify-center" action="#" method="get">
                                <div class="flex justify-between items-center w-3/4 h-11 border focus:outline-none focus:shadow-md rounded-full shadow-sm ">
                                    <input class="w-full rounded-full pl-4 h-10 focus:outline-none" type="text" name="search">
                                    <img class="inline-block w-6 h-8 mx-1 py-1" alt="googlenow icon" src="./assests/googlenow.png">
                                    <svg  class="inline-block h-6 mr-4 fill-current text-blue-500" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                    </svg>
                                </div>
                            </form>
                    </div>
                </div>
            </div>


            <div class="flex justify-end items-center xl:w-full w-1/12">
                <div class="flex-none justify-end">
                    <div class="flex justify-end w-full">
                        <a class="inline mr-4"
                            href="https://www.google.com/intl/en/aboout/products/">
                            <img
                            class="inline"
                            src="https://res.cloudinary.com/wilfredxd/image/upload/v1471790653/apps_jbdno1.png">
                        </a>
                        <a class="inline mr-4 w-6 h-6" href="#">
                            
                            <img
                            src="https://res.cloudinary.com/wilfredxd/image/upload/v1471790653/blueperson_i3ahzk.png"
                            style="border-radius: 100%">
                        </a>
                    </div>  
                </div>
            </div>
        <!-- </div> -->


        </header>

        <div class="flex">
            <div class="main xl:flex-none">
                <div class="flex flex-no-wrap w-full">
                    
                    <div class="border w-2/12"> </div>
                    <div class="search-result border w-6/12">
                        search result
                    </div>
                    <div class="search-result border w-4/12 border">
                        result About
                    </div>
                </div>
                <div class="related-search flex flex-no-wrap w-full border">
                    <div class="border w-2/12">
                        
                    </div>
                    <div class="border w-10/12">
                        related-search
                    </div>
                </div>
                <div class="related-search flex flex-no-wrap w-full border">
                    <div class="border w-2/12">
                        
                    </div>
                    <div class="border w-10/12">
                        People also ask
                    </div>
                </div>
                <div class="pagination flex flex-no-wrap w-full border">
                    <div class="border w-2/12">
                        
                    </div>
                    <div class="border w-10/12">
                        pagination
                    </div>
                </div>
                
            </div >
        </div>
        <footer class="flex border">
            <div class="footerContent xl:flex-none">
                <div class="border">
                    India
                </div>
                <div class="border">
                    footer
                </div>
                </div>
            </div>
        </footer>
    </body>
</html>
